<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>关于我们 - 良乡赶考</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
     body {
    background: url("images/about-bg.jpg") no-repeat center center fixed;
    background-size: cover;
  }
    h2 {
      text-align: center;
      font-size: 28px;
      margin: 24px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      text-align: center;
      transition: transform .2s;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(96,165,250,0.35);
      transition: transform .3s, box-shadow .3s;
      animation: glow 3s infinite ease-in-out;
    }

    .card img:hover {
      transform: scale(1.12);
      box-shadow: 0 0 24px rgba(96,165,250,0.8);
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 12px rgba(96,165,250,0.35); }
      50% { box-shadow: 0 0 24px rgba(96,165,250,0.65); }
    }

    .card h3 {
      margin: 12px 0 6px;
      font-size: 18px;
      font-weight: 600;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    /* 返回按钮 */
    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--card);
      color: var(--accent);
      padding: 10px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    .back::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: var(--accent);
      transition: all 0.3s ease;
      z-index: -1;
    }
    .back:hover {
      color: #fff;
      transform: translateX(3px);
    }
    .back:hover::before {
      left: 0;
    }
  </style>
</head>
<body>
    <!-- 返回按钮 -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get('from'); // 获取参数 from 的值

    const backLink = document.createElement('a');
    backLink.className = 'back';

    if (from === 'index') {
      backLink.href = 'index.html';
      backLink.textContent = '← 返回首页';
    } else if (from === 'reality') {
      backLink.href = 'reality.html';
      backLink.textContent = '← 返回上一页';
    } else {
      backLink.href = 'index.html'; // 默认返回首页
      backLink.textContent = '← 返回首页';
    }

    document.body.prepend(backLink); // 插入页面顶部
  </script>
