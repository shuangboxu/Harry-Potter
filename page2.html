<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />


  <title>游戏介绍 — 第2页</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
        /* 返回按钮 */
    .back {
      position: absolute;  /* 原来是 fixed */
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6); /* 建议用深色半透明，避免看不清 */
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      z-index: 5; /* 保证在视频之上 */
    }

    .back::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: var(--accent);
      transition: all 0.3s ease;
      z-index: -1;
    }
    .back:hover {
      color: #fff;
      transform: translateX(3px);
    }
    .back:hover::before {
      left: 0;
    }

    :root{
      --bg1: linear-gradient(135deg,#0f172a 0%, #0b1220 100%);
      --text: #e6eef8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: var(--bg1);
      font-family:"Inter",system-ui,Arial;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .wrap{position:relative;max-width:1000px;width:100%;}
    .media{
      position:relative;
      width:100%;
      height:520px;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    .media video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .text-overlay{
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      background:rgba(0,0,0,0.55);
      padding:14px 18px;
      font-size:17px;
      line-height:1.7;
      z-index:2;
    }
    .typed{white-space:pre-wrap;}
    .cursor{
      display:inline-block;
      width:2px;
      background:var(--text);
      margin-left:4px;
      animation:blink 1s steps(2) infinite;
      vertical-align:bottom;
    }
    @keyframes blink{50%{opacity:0}}
    .nav-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:52px;
      height:52px;
      border-radius:12px;
      background:rgba(0,0,0,0.55);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index:3; /* 保证覆盖视频 */
    }
    .nav-btn.left{left:10px;}
    .nav-btn.right{right:10px;}
    .nav-btn svg{stroke:white}
    /* 提示按钮 */
    #soundBtn {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.6);
      color:white;
      padding:10px 18px;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      z-index:4; /* 顶层，能点 */
      display:none; /* 默认隐藏 */
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="media">
      <!-- 视频 -->
      <!-- 返回目录按钮 -->
      <a href="reality.html" class="back">← 返回目录</a>

      <video id="gameVideo" src="videos/1.mp4" poster="poster1.jpg" autoplay loop playsinline></video>

      <!-- 上一页按钮 -->
      <a class="nav-btn left" href="page1.html">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M15 6l-6 6 6 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

      <!-- 下一页按钮 -->
      <a class="nav-btn right" href="page3.html">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M9 6l6 6-6 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

      <!-- 提示按钮 -->
      <div id="soundBtn">点击开启声音</div>

      <!-- 文本 -->
      <div class="text-overlay">
        <span id="typed" class="typed"></span><span id="cursor" class="cursor"></span>
      </div>
    </div>
  </div>

  <script>
    // 打字效果
    const text = "欢迎来到《星际余烬》——一款融合策略与动作的独立单机游戏。\n在这里，你要带领最后的探险舰队穿越废墟星域，重建文明的希望。";
    const typedEl = document.getElementById("typed");
    const cursorEl = document.getElementById("cursor");
    let i = 0;
    const speed = 35;

    function type() {
      if (i < text.length) {
        const ch = text[i];
        typedEl.innerHTML += (ch === "\n" ? "<br>" : ch);
        i++;
        setTimeout(type, speed);
      } else {
        cursorEl.style.display = "none";
      }
    }
    setTimeout(type, 600);

    // 自动播放兼容策略
    const video = document.getElementById("gameVideo");
    const soundBtn = document.getElementById("soundBtn");

    video.muted = false; // 尝试直接有声
    video.play().catch(() => {
      // 如果失败，改为静音并显示按钮
      video.muted = true;
      video.play();
      soundBtn.style.display = "block";
    });

    // 用户点击按钮 -> 开启声音
    soundBtn.addEventListener("click", () => {
      video.muted = false;
      video.play();
      soundBtn.style.display = "none";
    });


    // 方向键切换页面
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") {
        window.location.href = "page3.html";
      } else if (e.key === "ArrowLeft") {
        window.location.href = "page1.html";
      }
    });
  </script>
</body>
</html>
