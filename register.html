<!-- register.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>注册 - 良乡赶考</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    main {
      background-color: rgba(0,0,0,0.7);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #ffd700;
      text-shadow: 1px 1px 2px #000;
    }

    form label {
      display: block;
      margin-bottom: 16px;
      text-align: left;
      font-size: 16px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-top: 6px;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 8px #ffd700;
    }

    button.btn.primary {
      width: 100%;
      padding: 12px 0;
      background-color: #ffd700;
      color: #1e3c72;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    button.btn.primary:hover {
      background-color: #ffea00;
      transform: scale(1.03);
    }

    p {
      margin-top: 16px;
      font-size: 14px;
    }

    p a {
      color: #ffd700;
      text-decoration: underline;
    }

    #message {
      margin-top: 10px;
      color: #ff6b6b;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
<main>
  <h2>注册 · 良乡赶考</h2>
  <form id="registerForm">
    <label>用户名：
      <input type="text" id="username" placeholder="输入用户名" required>
    </label>
    <label>密码：
      <input type="password" id="password" placeholder="输入密码" required>
    </label>
    <label>确认密码：
      <input type="password" id="confirmPassword" placeholder="再次输入密码" required>
    </label>
    <button type="submit" class="btn primary">注册</button>
  </form>
  <p>已有账号？ <a href="login.html">去登录</a></p>
  <p id="message"></p>
</main>

<script>
const form = document.getElementById('registerForm');
const msg = document.getElementById('message');

form.addEventListener('submit', e => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();

  if(password !== confirmPassword){
    msg.textContent = '两次输入的密码不一致';
    return;
  }

  const users = JSON.parse(localStorage.getItem('users') || '{}');

  if(users[username]){
    msg.textContent = '用户名已存在';
    return;
  }

  users[username] = { password, progress: {} };
  localStorage.setItem('users', JSON.stringify(users));

  alert('注册成功！请登录');
  window.location.href = 'login.html';
});
</script>
</body>
</html>
